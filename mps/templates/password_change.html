{% extends "base.html" %}
{% load static %}

{% block content %}

    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Sorry, your new password was not confirmed. Try again.
        </div>
    {% endif %}

    <form action="/password_change/" method="post" class="form-horizontal">{% csrf_token %}

        <legend><h1>Change Password <button type="submit" class="btn btn-primary">Submit</button></h1></legend>

        <div class="form-group">
            <label for="old_password" class="col-sm-2 control-label">Old Password: </label>
            <div class="col-sm-10">
                {{ form.old_password }}
            </div>
        </div>

        <div class="form-group">
            <label for="new_password1" class="col-sm-2 control-label">New Password: </label>
            <div class="col-sm-10">
                {{ form.new_password1 }}
            </div>
        </div>

        <div class="form-group">
            <label for="new_password2" class="col-sm-2 control-label">New Password Confirmation: </label>
            <div class="col-sm-10">
                {{ form.new_password2 }}
            </div>
        </div>
    </form>

{% endblock %}
