{% extends "base.html" %}
{% load staticfiles %}

{% block breadcrumbs %}
    <li class="active">403 Forbidden Error</li>
{% endblock %}

{% block content %}
    <h1 class="text-danger">403 Forbidden Error</h1>
    <hr>
    <h3>You do not have permission to view this page:</h3>
    <h2 class="text-danger">{{ message }}</h2>

    <div class="padded-row large-padding-top padded-bottom text-center">
        <a class="btn btn-xlarge btn-warning" onclick="window.history.back()">
            <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
            Go Back
        </a>
    </div>
{% endblock %}
