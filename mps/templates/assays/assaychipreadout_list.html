{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <h2>Readouts:</h2>
    <ul>
        {% for readout in object_list %}
            <li class="readout" id={{ readout.id }} name={{readout.chip_setup}}>
                <a href="{{ readout.id }}">{{ readout.id }} : {{readout.chip_setup}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
