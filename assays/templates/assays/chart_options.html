<h3 class="text-center">
    <u>General Graph Properties</u>
</h3>

<ul class="list-unstyled components" id="charting_options_tables">
    <li>
        <a href="#plot_graph_by" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Plot Graph By
        </a>
        <div class="collapse well" id="plot_graph_by">
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}key" id="{{ chart_prefix }}device_select" value="device" checked>
                    By Chip
                </label>
            </div>

            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}key" id="{{ chart_prefix }}group_select" value="group">
                    By Group
                </label>
            </div>

            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}key" id="{{ chart_prefix }}dose_select" value="dose">
                    By Dose-Response
                </label>
            </div>
    </li>
    <li>
        <a href="#data_aggregation" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Data Aggregation
        </a>
        <div class="collapse well" id="data_aggregation">
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}mean_type" id="{{ chart_prefix }}arithmetic_select" value="arithmetic" checked>
                    Arithmetic Mean
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}mean_type" id="{{ chart_prefix }}geometric_select" value="geometric">
                    Geometric Mean
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}mean_type" id="{{ chart_prefix }}median_select" value="median">
                    Median
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}mean_type" id="{{ chart_prefix }}none_select" value="none">
                    None
                </label>
            </div>
        </div>
    </li>
    <li>
        <a href="#error_bar_by" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Error Bar By
        </a>
        <div class="collapse well" id="error_bar_by">
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}interval_type" id="{{ chart_prefix }}ste_select" value="ste" checked>
                    Standard Error
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}interval_type" id="{{ chart_prefix }}std_select" value="std">
                    Standard Deviation
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}interval_type" id="{{ chart_prefix }}iqr_select" value="iqr">
                    Interquartile Range
                </label>
            </div>
        </div>
    </li>
    <li>
        <a href="#tooltip_display" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Tooltip Display
        </a>
        <div class="collapse well" id="tooltip_display">
            {# Subject to removal #}
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}tooltip_type" id="{{ chart_prefix }}datum_select" value="datum" checked>
                    Each Data Point
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="{{ chart_prefix }}tooltip_type" id="{{ chart_prefix }}category_select" value="category">
                    Entire Time Point
                </label>
            </div>
        </div>
    </li>
    <li>
        <a href="#data_display" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Data Display
        </a>
        <div class="collapse well" id="data_display">
            <div class="radio">
                <label for="{{ chart_prefix }}include_all">
                    <input type="checkbox" name="{{ chart_prefix }}include_all" id="{{ chart_prefix }}include_all" />
                    {# Beyond crude, don't do things like this #}
                    Include Excluded Data
                </label>
            </div>
            <div class="radio">
                <label for="{{ chart_prefix }}truncate_negative">
                    <input type="checkbox" name="{{ chart_prefix }}truncate_negative" id="{{ chart_prefix }}truncate_negative" />
                    Negative Values -> 0
                </label>
            </div>
        </div>
    </li>
    <li>
        <a href="#time_unit" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Time Unit
        </a>
        <div class="collapse well" id="time_unit">
            <select id="id_chart_option_time_unit">
                <option val="day">Day</option>
                <option val="Hour">Hour</option>
                <option val="Minute">Minute</option>
            </select>
        </div>
    </li>

    <div class="row text-center">
        <a role="button" id="show_hide_plots" class="btn btn-warning btn-lg">Show/Hide Plots</a>
    </div>
</ul>
